<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>IT Asset Master PRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: #f4f7f6;
            font-family: 'Segoe UI', sans-serif;
        }

        .card-stats {
            border: none;
            border-radius: 15px;
            transition: 0.3s;
        }

        .status-disponible {
            color: #0f5132;
            background: #d1e7dd;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-asignado {
            color: #084298;
            background: #cfe2ff;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold text-dark"><i class="bi bi-cpu-fill me-2"></i>IT Asset Management</h2>
            <button onclick="window.location.href='/exportar'" class="btn btn-success rounded-pill px-4">
                <i class="bi bi-file-earmark-excel me-1"></i> Exportar Excel
            </button>
        </div>

        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="card card-stats shadow-sm p-4 text-center">
                    <h6>Total</h6>
                    <h2 id="total">0</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-stats shadow-sm p-4 text-center text-success">
                    <h6>Disponibles</h6>
                    <h2 id="disp">0</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-stats shadow-sm p-4 text-center text-primary">
                    <h6>Asignados</h6>
                    <h2 id="uso">0</h2>
                </div>
            </div>
        </div>

        <div class="mb-4">
            <div class="input-group shadow-sm rounded-3">
                <span class="input-group-text bg-white border-0"><i class="bi bi-search"></i></span>
                <input type="text" id="buscador" class="form-control border-0 p-3"
                    placeholder="Buscar por serie, modelo o usuario..." onkeyup="filtrar()">
            </div>
        </div>

        <div class="card border-0 shadow-sm mb-4 p-4 rounded-4">
            <div class="row g-3">
                <div class="col-md-3">
                    <select id="cat" class="form-select border-0 bg-light">
                        <option value="Laptop">Laptop üíª</option>
                        <option value="Monitor">Monitor üñ•Ô∏è</option>
                        <option value="Servidor">Servidor üóÑÔ∏è</option>
                        <option value="Perif√©rico">Perif√©rico üñ±Ô∏è</option>
                    </select>
                </div>
                <div class="col-md-3"><input type="text" id="mod" class="form-control border-0 bg-light"
                        placeholder="Modelo"></div>
                <div class="col-md-3"><input type="text" id="ser" class="form-control border-0 bg-light"
                        placeholder="N¬∫ de Serie"></div>
                <div class="col-md-3"><button onclick="guardar()" class="btn btn-dark w-100 rounded-3">Registrar
                        Equipo</button></div>
            </div>
        </div>

        <div class="table-responsive bg-white rounded-4 shadow-sm p-3">
            <table class="table align-middle" id="tablaActivos">
                <thead class="text-muted small text-uppercase">
                    <tr>
                        <th>Categor√≠a</th>
                        <th>Modelo</th>
                        <th>S/N</th>
                        <th>Estado</th>
                        <th>Usuario</th>
                        <th>Acci√≥n</th>
                    </tr>
                </thead>
                <tbody id="lista"></tbody>
            </table>
        </div>
    </div>

    <script>
        const iconos = { Laptop: 'üíª', Monitor: 'üñ•Ô∏è', Servidor: 'üóÑÔ∏è', Perif√©rico: 'üñ±Ô∏è' };

        function cargar() {
            fetch('/activos').then(r => r.json()).then(data => {
                document.getElementById('total').innerText = data.length;
                document.getElementById('disp').innerText = data.filter(x => x.estado === 'Disponible').length;
                document.getElementById('uso').innerText = data.filter(x => x.estado === 'Asignado').length;

                const tbody = document.getElementById('lista');
                tbody.innerHTML = '';
                data.forEach(a => {
                    tbody.innerHTML += `
                    <tr>
                        <td class="fw-bold">${iconos[a.categoria] || 'üì¶'} ${a.categoria}</td>
                        <td>${a.modelo}</td>
                        <td><code>${a.serie}</code></td>
                        <td><span class="status-${a.estado.toLowerCase()}">${a.estado}</span></td>
                        <td>${a.usuario}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary me-1" onclick="asignar(${a.id})"><i class="bi bi-person-plus"></i></button>
                            <button class="btn btn-sm btn-outline-danger" onclick="borrar(${a.id})"><i class="bi bi-trash"></i></button>
                        </td>
                    </tr>`;
                });
            });
        }

        function filtrar() {
            const texto = document.getElementById('buscador').value.toLowerCase();
            const filas = document.querySelectorAll('#lista tr');
            filas.forEach(fila => {
                fila.style.display = fila.innerText.toLowerCase().includes(texto) ? '' : 'none';
            });
        }

        function guardar() {
            const d = { categoria: document.getElementById('cat').value, modelo: document.getElementById('mod').value, serie: document.getElementById('ser').value };
            fetch('/crear', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(d) }).then(() => {
                document.getElementById('mod').value = ''; document.getElementById('ser').value = ''; cargar();
            });
        }

        function asignar(id) {
            const u = prompt("Ingrese el nombre del usuario:");
            if (u) fetch('/asignar', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ id, usuario: u }) }).then(() => cargar());
        }

        function borrar(id) {
            if (confirm("¬øSeguro que desea eliminar este equipo?")) fetch(`/eliminar/${id}`, { method: 'DELETE' }).then(() => cargar());
        }

        cargar();
    </script>
</body>

</html>
